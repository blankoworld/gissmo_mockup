<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/uikit.min.css" />
        <script src="/js/jquery.js"></script>
        <script src="/js/uikit.min.js"></script>
    </head>
    <body>
        <div class="uk-container">
            <h1 class="uk-heading-line uk-heading-primary uk-text-center"><span>Gissmo</span></h1>
            <form class="uk-text-center" action="/homepage.html">
                <div class="uk-inline uk-margin">
                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                    <input class="uk-input uk-form-width-large" type="text" placeholder="pseudo" name="login" />
                </div>
                <br />
                <div class="uk-inline uk-margin">
                    <span class="uk-form-icon" uk-icon="icon: pencil"></span>
                    <input class="uk-input uk-form-width-large" type="password" placeholder="password" name="password" />
                </div>
                <br />
                <div class="uk-margin">
                    <button class="uk-button uk-button-primary uk-form-width-large">Login</button>
                </div>
            </form>
        </div>
    </body>
</html>
